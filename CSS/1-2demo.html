<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS定位</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div{
			position: absolute;		/* 绝对定位均可 */
 			width:500px;
 			height:300px;
 			top: 50%;
 			left: 50%;
 			margin: -150px 0 0 -250px;     	/* 外边距为自身宽高的一半 */
 			background-color: pink;	 	/* 方便看效果 */
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
