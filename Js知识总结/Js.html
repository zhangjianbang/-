		function test(){
			var number = document.getElementById('number').value;
		    var cnt = document.getElementById('cnt').value;
		    var array = new Array();
		    var count = 0;
		    while(true){
		    	if(count==number.length){
		    		break;
		    	}
		    	array.push(number.substring(count,count+1));
		    	count++;
		    }
		    array.sort();
		    var count = 0;
		    var newarr = new Array();
		    var len = array.length;
		    while(true){
		    	if(count==number.length-cnt){
		    		break;
		    	}
		    	newarr.push(array[--len]);
		    	count++;
		    }
		    var num = '';
		   	newarr.forEach(function(item){
		   		num+=item;
		   	});
		   	console.log(num);
		}
		function init(){
			document.getElementsByTagName('button')[0].addEventListener('click',test,false);
		}
		window.addEventListener('load',init,false);
 	  </script>

 	<body>
 		<input type="text" id="number">
 		<input type="text" id="cnt">
 		<button type="button">button</button>
 	</body>
