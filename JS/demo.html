<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>对象属性访问题目练习</title>
	<script type="text/javascript">
		/*给定对象 obj={a:{b:[1,2,3]},路径path=["a","b",2];通过路径访问对象的属性。*/
		function demo(obj,path){
			path.forEach((item)=>{
				obj = obj[item];
			});
			return obj
		}
		(function main(){
			var obj = {a:{b:[1,2,3]}},path=["a","b",1];
			console.log(demo(obj,path));
		})();
	</script>
</head>
<body>

</body>
</html>
