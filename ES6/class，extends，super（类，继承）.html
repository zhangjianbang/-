<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>类，继承</title>
	<script type="text/javascript">
		/*ES6的类，继承
		class,extends,super

		class类中有constructor构造方法，this代表实例对象。
		？constructor内定义的方法和属性是实例对象自己的，外部定义的是实例对象共享的
		通过extends实现继承
		super指待父类的this对象，因为子类没有this对象，必须继承父类的this
		*/
		class Animal{
			constructor(){
				this.type="animal";
			}
			says(say){
				console.log(this.type +" says "+say);
			}
		}
		class Cat extends Animal{
			constructor(){
				super();
				this.type = "cat";
			}	
		}
		let cat = new Cat();
		cat.says();
	</script>
</head>
<body>

</body>
</html>
